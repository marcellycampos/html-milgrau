                <span class="input-label">E-mail</span>
                <input type="text" placeholder="E-mail">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Senha</span>
                <input type="password" placeholder="Senha">
            </label>

        </div>
